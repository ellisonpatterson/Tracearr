name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Run the same checks as CI
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

  test:
    name: Test (${{ matrix.group }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    strategy:
      fail-fast: false
      matrix:
        group: [unit, services, routes, security]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ${{ matrix.group }} tests
        run: pnpm --filter @tracearr/server test:${{ matrix.group }}

  # Integration tests require real database - run separately from unit tests
  test-integration:
    name: Test (integration)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      TEST_DATABASE_URL: postgresql://test:test@localhost:5433/tracearr_test
      TEST_REDIS_URL: redis://localhost:6380

    services:
      timescale:
        image: timescale/timescaledb:latest-pg15
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: tracearr_test
        options: >-
          --health-cmd "pg_isready -U test -d tracearr_test"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dependencies (shared, test-utils)
        run: pnpm turbo run build --filter=@tracearr/shared --filter=@tracearr/test-utils

      - name: Run integration tests
        run: pnpm --filter @tracearr/server test:integration

  # Determine if this is a prerelease (alpha, beta, rc, etc.)
  check-release-type:
    name: Check Release Type
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, test-integration]
    outputs:
      prerelease: ${{ steps.check.outputs.prerelease }}

    steps:
      - name: Check if prerelease
        id: check
        run: |
          TAG="${{ github.ref_name }}"
          if [[ "$TAG" == *-* ]]; then
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
            echo "This is a prerelease: $TAG"
          else
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "This is a stable release: $TAG"
          fi

  build-and-push:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: [check-release-type]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Always: exact version
            type=semver,pattern={{version}}
            # Stable only: major.minor, major, latest
            type=semver,pattern={{major}}.{{minor}},enable=${{ needs.check-release-type.outputs.prerelease == 'false' }}
            type=semver,pattern={{major}},enable=${{ needs.check-release-type.outputs.prerelease == 'false' }}
            # Prerelease only: next tag
            type=raw,value=next,enable=${{ needs.check-release-type.outputs.prerelease == 'true' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-supervised:
    name: Build & Push Supervised Image
    runs-on: ubuntu-latest
    needs: [check-release-type]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for supervised image
        id: meta-supervised
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Always: supervised-version
            type=semver,pattern=supervised-{{version}}
            # Stable only: supervised (latest supervised)
            type=raw,value=supervised,enable=${{ needs.check-release-type.outputs.prerelease == 'false' }}
            # Prerelease only: supervised-next
            type=raw,value=supervised-next,enable=${{ needs.check-release-type.outputs.prerelease == 'true' }}

      - name: Build and push supervised image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile.supervised
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-supervised.outputs.tags }}
          labels: ${{ steps.meta-supervised.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-release-type, build-and-push, build-and-push-supervised]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag annotation
        id: tag_info
        run: |
          # Get the tag message (annotation)
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ github.ref_name }})
          # Write to file to preserve newlines
          echo "$TAG_MESSAGE" > tag_message.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: tag_message.txt
          prerelease: ${{ needs.check-release-type.outputs.prerelease }}
          generate_release_notes: false
