name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Wait for CI workflow to complete (if running)
  wait-for-ci:
    name: Wait for CI
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI checks to pass
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # Wait for all CI check names (must match job names in ci.yml exactly)
          check-name: 'Test (unit),Test (services),Test (routes),Test (security),Lint & Typecheck,Test Coverage,Build'
          # Wait up to 15 minutes
          wait-interval: 10
          # If CI isn't running (e.g., no new commits), continue
          allowed-conclusions: success,skipped

  # Determine if this is a prerelease (alpha, beta, rc, etc.)
  check-release-type:
    name: Check Release Type
    runs-on: ubuntu-latest
    needs: [wait-for-ci]
    outputs:
      prerelease: ${{ steps.check.outputs.prerelease }}

    steps:
      - name: Check if prerelease
        id: check
        run: |
          if [[ "${{ github.ref_name }}" == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a prerelease: ${{ github.ref_name }}"
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a stable release: ${{ github.ref_name }}"
          fi

  build-and-push:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: [check-release-type]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Always: exact version
            type=semver,pattern={{version}}
            # Stable only: major.minor, major, latest
            type=semver,pattern={{major}}.{{minor}},enable=${{ needs.check-release-type.outputs.prerelease == 'false' }}
            type=semver,pattern={{major}},enable=${{ needs.check-release-type.outputs.prerelease == 'false' }}
            # Prerelease only: next tag
            type=raw,value=next,enable=${{ needs.check-release-type.outputs.prerelease == 'true' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [check-release-type, build-and-push]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag annotation
        id: tag_info
        run: |
          # Get the tag message (annotation)
          TAG_MESSAGE=$(git tag -l --format='%(contents)' ${{ github.ref_name }})
          # Write to file to preserve newlines
          echo "$TAG_MESSAGE" > tag_message.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body_path: tag_message.txt
          prerelease: ${{ needs.check-release-type.outputs.prerelease }}
          generate_release_notes: false
